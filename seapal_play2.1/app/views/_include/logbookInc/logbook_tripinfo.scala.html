<div class="container-fluid" id="trip_info_table" style="display: none">
	<div class="accordion-group">
    	<div class="accordion-heading">
      		<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
				<h2>Track Informationen</h2>
			</a>
    	</div>
	    <div id="collapseTwo" class="accordion-body collapse">
	    	<div class="accordion-inner">
				<form class="form-horizontal">
					<div class="row well">
						<div class="span4" align="center">
							<div class="control-group">
								<label class="control-label">Titel</label> <input type="text"
									class="input-medium" name="titel" id="titel" />
							</div>
							<div class="control-group">
								<label class="control-label">Von</label> <input type="text"
									class="input-medium" name="von" id="von" />
							</div>
							<div class="control-group">
								<label class="control-label">Nach</label> <input type="text"
									class="input-medium" name="von" id="nach" />
							</div>
						</div>
						<div class="span4">
							<div class="control-group">
								<label class="control-label">Start</label> <input type="text"
									class="input-medium" name="titel" id="tstart" />
							</div>
							<div class="control-group">
								<label class="control-label">Ende</label> <input type="text"
									class="input-medium" name="von" id="tende" />
							</div>
							<div class="control-group">
								<label class="control-label">Dauer</label> <input type="text"
									class="input-medium" name="von" id="tdauer" />
							</div>
						</div>
						<div class="span4">
							<div class="control-group">
								<label class="control-label">Skipper</label> <input type="text"
									class="input-medium" name="von" id="skipper" />
							</div>
							<div class="control-group">
								<label class="control-label">Crew</label>
								<textarea cols="20" rows="3" id="crew" class="input-medium" ></textarea>
							</div>
						</div>
						<div class="span4">
							<div class="control-group">
								<label class="control-label">Motor</label> <input type="text"
									name="motor" id="motor" class="input-medium" />
							</div>
							<div class="control-group">
								<label class="control-label"></label> <span>Tank
									gef&uuml;llt<input type="checkbox" value="false" name="tank"
									id="tank" style="margin-left: 20px; margin-top: -5px;" class="input-medium" />
								</span>
							</div>
						</div>
					</div>
				</form>
			</div>
	    </div>
	</div>
</div>
