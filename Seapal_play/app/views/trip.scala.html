@(header: Html)(navigation: Html)(navigation_app: Html)(route_menu: Html)(route_info: Html)(route_map: Html)

<!DOCTYPE html>

<html>
    <head>
    
    	<!-- Header -->
        @header
        
        <script src="@routes.Assets.at("javascripts/app/route/print_route.js")" type="text/javascript"></script>
        
    </head>
    <body onload="initialize();">
    
    	<!-- Navigation -->
    	@navigation
    	
    	<!-- Container -->
    	<div class="container-fluid">
    	
	    	<!-- Navigation -->
	    	@navigation_app
	    	
	    	<!-- route selection menu -->
	    	@route_menu

			<!-- Content -->
			<div id="appWrapper" align="center">
				<input class="btn" type="button" id="load_route" value="Route laden" class="button" />
	            @route_info
	            
	            <!-- simple map to show trip -->
				@route_map
	        </div><!-- Content --> 
		</div><!-- Container -->
		
		<!-- Menu Modal -->
		<div class="modal hide fade" id="messageBox">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3 id="dialogTitle"></h3>
			</div>
			<div class="modal-body">
				<p id="dialogMessage"></p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal"><i class="icon-ok"></i> ok</a>
			</div>
		</div>
		
		<!-- Additional Scripts -->
		<script src="@routes.Assets.at("javascripts/app/ajax/trip.js")" type="text/javascript"></script>
		
    </body>
</html>
