@(header: Html)(header_app: Html)(navigation: Html)(navigation_app: Html)(map_content: Html)(weather_chart: Html)

<!DOCTYPE html>

<html>
    <head>
    
    	<!-- Header -->
        @header
        
        <!-- Header App -->
        @header_app
        
        <script src="@routes.Assets.at("javascripts/app/map/map_weather_data.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app/map/weather_chart.js")" type="text/javascript"></script>
        
    </head>
    <body onload="initialize();">
    
    	<!-- Navigation -->
    	@navigation
    	
    	<!-- Container -->
    	<div class="container-fluid">
    	
    		<!-- Navigation -->
    		@navigation_app

			<div class="row-fluid">
			
				<div id="mapDiv" class="span8">
					<!-- Map -->
					@map_content
				</div>
				
				<div id="chartDiv" class="span4">
					<!-- Weather Charts -->
					@weather_chart
				</div>

			</div>
			
		</div><!-- Container -->
	</body>
</html>
