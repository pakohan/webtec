@(header: Html)(header_app: Html)(navigation: Html)(navigation_app: Html)(map_content: Html)(weather_chart: Html)

<!DOCTYPE html>

<html>
    <head>

        @header
        
        <!-- Header App -->
        @header_app
        
    </head>

    	<!-- Container -->

			<!-- Map -->
			@map_content

			@weather_chart

		</div><!-- Container -->
	</body>
</html>
