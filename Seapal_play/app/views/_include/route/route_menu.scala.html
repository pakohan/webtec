@(file: String)

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app/logbook_selection_menu.css")">
<script src="@routes.Assets.at("javascripts/app/route/route_menu.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/app/map/route_map.js")" type="text/javascript"></script>

<div class="overlay_route" id="overlay_route" style="display: none;"></div>

<div class="box_route" id="box_route">
	<a class="boxclose_route" id="boxclose_route"></a>

	<div class="appTableDiv_route" align="center">
		<table class="appTable table table-hover_route" cellspacing="0px"
			cellpadding="5px">
			<thead>
				<tr>
					<th>Title</th>
					<th>Skipper</th>
					<th>Start</th>
					<th>Ende</th>
					<th>Dauer</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="entries_route">
			@Html(file)
			</tbody>
		</table>
		<br /> <br />
	</div>
</div>
