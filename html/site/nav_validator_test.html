<!DOCTYPE html>
<html lang="de">
    <head>
    <script type='text/javascript'  src='../js/jquery-1.9.1.min.js'>
    </script>
    </head>
    <body>
        
        <form>
            <div>
                <label>Koordinaten</label> <input type="text" name="koordinaten">
            </div>
            <input type="submit">

        </form>
         <span></span>
        <script>
            $("form").submit(function() {

                var re = new RegExp("\b\d\d°\d\d\.\d\d'[N|S|W|O][\d]{1,3}°\d\d\.\d\d'[N|S|W|O]\b", "i");
                re.exec($("input:first").val());


                if (re != true) {
                    $("span").text("Not valid!").show();
                } else {
                    $("span").text("Verfied!").show().fadeOut(1000);
                
                }
                return false;
            });
        </script>
    </body>
</html>
