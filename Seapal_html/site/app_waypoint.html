		<!-- Container -->
		<div>
					
			<!-- Content -->		
			<div>
			    <br />
			    <h2>Wegpunkt</h2>
			    <br />
			    <div>
	            	<form> 
		            	<div>
		            		<div>	            		
			            		<div>
			            			<label >Name</label>
			            			<input  type="text" id="name"/>
			            		</div>
			            		<div>
			            			<label >Time</label>
			            			<input  type="date" id="wdate"/>
			                    </div>
			                    <div>
			            			<label >Date</label>
			            			<input  type="date" id="wtime"/>
			                    </div>
		            		</div>
		            		<div>
		            			<div>
			            			<label >Latitude</label>
			            			<input  type="text" id="lat"/>
			            		</div>
			            		<div>
			            			<label >Longitude</label>
			            			<input  type="text" id="lng"/>
			                    </div>
			                    <div>
			            			<label >Fahrt nach</label>
			            			<select name="fahrtziel" id="marker"></select>
			                    </div>
		            		</div>
		            		<div>
		            			<div>
			            			<label >COG</label>
			            			<input  type="text" id="cog"/>
			                    </div>
			                    <div>
			            			<label >SOG</label>
			            			<input  type="text" id="sog"/>
			                    </div>
			                    
			                    <div>
			                    	<label >Manoever</label>
			            			<select name="manoever" id="manoever"></select>
			                    </div>                   
		            		</div>
		            		<div>
		            			<div>
			            			<label >BTM</label>
			            			<input  type="text" id="btm"/>
			                    </div>
			                    <div>
			            			<label >DTM</label>
			            			<input  type="text" id="dtm"/>
			                    </div>
			                    <div>
			            			<label >Vorsegel</label>
			            			<select name="vorsegel" id="vorsegel"></select>
			            		</div>
		            		</div>
		            	</div>      	 
	            	</div>
	            	</form>
	            	<h2>Weather</h2>

	            	<form> 
		            	<div>
		            		<div>
			            		<div>
			            			<label>Wind strength</label>
									<select name="windStrength">
									     <option value="0" selected="selected">0</option>
									     <option value="1">1</option>
									     <option value="2">2</option>
									     <option value="3">3</option>
									     <option value="4">4</option>
									     <option value="5">5</option>
									     <option value="6">6</option>
									     <option value="7">7</option>
									     <option value="8">8</option>
									     <option value="9">9</option>
									     <option value="10">10</option>
									     <option value="11">11</option>
									     <option value="12">12</option>
									</select>
								</div>
			            		<div>
			            			<label>Wind direction</label>
									<input type="number" name="windDirection" pattern="\d[\d][\d]" min="0" max="359" value="0"/>
								</div>
			            		<div>
			            			<label>Air pressure (mBar)</label>
									<input type="number" name="airPressure" pattern="\d\d\d[\d]" min="500" max="2000" value="1000"/>
								</div>
			            		<div>
			            			<label>Cloudiness level</label>
									<select name="cloudiness">
									     <option value="0" selected="selected">0</option>
									     <option value="1">1</option>
									     <option value="2">2</option>
									     <option value="3">3</option>
									     <option value="4">4</option>
									     <option value="5">5</option>
									     <option value="6">6</option>
									     <option value="7">7</option>
									     <!--option value="8">8</option>
									     <option value="9">9</option>
									     <option value="10">10</option>
									     <option value="11">11</option>
									     <option value="12">12</option-->
									</select>
								</div>
			            		<div>
			            			<label>Raininess level</label>
									<select name="raininess">
									     <option value="0" selected="selected">0</option>
									     <option value="1">1</option>
									     <option value="2">2</option>
									     <option value="3">3</option>
									     <option value="4">4</option>
									     <option value="5">5</option>
									     <option value="6">6</option>
									     <option value="7">7</option>
									     <!--option value="8">8</option>
									     <option value="9">9</option>
									     <option value="10">10</option>
									     <option value="11">11</option>
									     <option value="12">12</option-->
									</select>
								</div>
			            		<div>
			            			<label>wave height</label>
									<input type="text" name="waveHeight"/>
								</div>
			            		<div>
			            			<label>wave direction</label>
									<input type="number" name="waveDirection" pattern="\d[\d][\d]" min="0" max="359" value="0"/>
								</div>
			            		<div>
			            			<label>date of recognition</label>
									<input type="datetime" name="date"/>
								</div>
			            	</div>
		            	</div>
		            	<input type="submit"/>
	            	</form>
	            </div>
			    <br />
			    <br />
			    <div >
			    <div>
			        <div id="appNotes">
			        	<h4>Notes</h4>
			            <textarea></textarea>
			        </div>
			        <div id="markerMap">
			        	<h4>Map</h4>
			            <img src="../img/icons/marker_map.png" id="appInfoPhoto" />
			        </div>
			        <div id="appPhotos">
			        	<h4>Photos</h4>
				        <img src="../img/icons/no_image.jpg" id="appInfoPhoto" />
				    </div>
				</div>
			    </div>
			</div><!-- Content -->
			
		</div><!-- Container -->
		
	</body>
